<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion RAG Multimodal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="min-h-screen p-4 md:p-8">
  <div class="max-w-6xl mx-auto">
    <!-- Header Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-6 md:p-8 mb-6">
      <div class="text-center mb-8">
        <div class="inline-block p-4 bg-gradient-to-br from-[rgb(216,208,200)] to-[rgb(200,190,180)] rounded-full mb-4 header-logo">
          <img src="assets/logo.jpg" alt="Logo" class="w-12 h-12 object-cover rounded-full" />
        </div>
        <h1 class="text-3xl md:text-4xl font-bold mb-2" style="color: rgb(43, 43, 43);">
          Fashion RAG Multimodal
        </h1>
        <p class="text-gray-600 font-medium">Intelligent Fashion Search & Generation System</p>
      </div>

      <!-- Control Panel -->
      <div class="space-y-4">
        <!-- Mode Selection -->
        <div class="bg-gray-50 rounded-xl p-4">
          <label class="block text-sm font-semibold mb-2" style="color: rgb(43, 43, 43);">
            <svg class="inline w-5 h-5 mr-2 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
            </svg>
            Select Mode
          </label>
          <select id="mode" class="w-full p-3 pr-10 rounded-lg input-field mode-select font-medium" style="color: rgb(43, 43, 43);">
            <option value="text">üîç Search by Text</option>
            <option value="image">üñºÔ∏è Search by Image</option>
            <option value="multimodal">üîÑ Multimodal Search</option>
            <option value="rag">üí° RAG Recommendation</option>
            <option value="generate">‚ú® Generate Image</option>
          </select>
        </div>

        <!-- Query Input -->
        <div class="bg-gray-50 rounded-xl p-4">
          <label class="block text-sm font-semibold mb-2" style="color: rgb(43, 43, 43);">
            <svg class="inline w-5 h-5 mr-2 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
            Query Text
          </label>
          <input 
            id="query" 
            placeholder="e.g., black outfit campus, summer dress, casual style..."
            class="w-full p-3 rounded-lg input-field font-medium"
            style="color: rgb(43, 43, 43);"
          />
        </div>

        <!-- Image Upload -->
        <div class="bg-gray-50 rounded-xl p-4">
          <label class="block text-sm font-semibold mb-2" style="color: rgb(43, 43, 43);">
            <svg class="inline w-5 h-5 mr-2 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            Upload Image
          </label>
          <input 
            id="image" 
            type="file" 
            accept="image/*"
            class="w-full p-3 rounded-lg input-field font-medium"
            style="color: rgb(43, 43, 43);"
          />
        </div>

        <!-- Run Button -->
        <button 
          id="run-btn"
          class="w-full btn-primary py-4 rounded-xl font-bold text-lg shadow-lg"
          style="color: rgb(43, 43, 43);"
        >
          <svg class="inline w-6 h-6 mr-2 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
          </svg>
          Run Search
        </button>
      </div>
    </div>

    <!-- Loading -->
    <div id="loading" class="hidden text-center py-8">
      <div class="loading-spinner mx-auto mb-4"></div>
      <p class="text-white font-semibold text-lg">Processing your request...</p>
    </div>

    <!-- Results -->
    <div id="results"></div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
