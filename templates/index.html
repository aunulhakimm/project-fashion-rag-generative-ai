<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion RAG + Stable Diffusion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-gem"></i> Fashion RAG</h1>
        <p class="subtitle">AI-Powered Fashion Search & Generation</p>

        <!-- API Configuration -->
        <div class="api-config">
            <label for="apiUrl"><i class="fas fa-link"></i> API URL (ngrok):</label>
            <input type="text" id="apiUrl" placeholder="https://your-ngrok-url.ngrok.io" value="https://chopfallen-nonobstetric-sara.ngrok-free.dev">
            <small style="display: block; margin-top: 8px; color: #888; font-size: 12px; letter-spacing: 0.5px;">
                <i class="fas fa-check-circle"></i> Backend API connected
            </small>
        </div>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for fashion items..." value="blue jeans">
            <button class="btn btn-primary" onclick="searchProducts()"><i class="fas fa-search"></i> Search</button>
            <button class="btn btn-secondary" onclick="searchWithRAG()"><i class="fas fa-brain"></i> RAG Search</button>
            <button class="btn btn-generate" onclick="fullPipeline()"><i class="fas fa-magic"></i> Full Pipeline</button>
        </div>

        <!-- Options -->
        <div class="options">
            <div class="option-group">
                <label>Top K Results:</label>
                <select id="topK">
                    <option value="3">3</option>
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="option-group">
                <label>SD Steps:</label>
                <input type="number" id="sdSteps" value="20" min="10" max="50">
            </div>
            <div class="option-group">
                <label>Guidance Scale:</label>
                <input type="number" id="guidanceScale" value="7.5" min="1" max="20" step="0.5">
            </div>
        </div>

        <!-- Error Message -->
        <div id="error" class="error"></div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing your request...</p>
        </div>

        <!-- Results -->
        <div id="results" class="results">
            <!-- AI Description -->
            <div id="descriptionBox" class="description-box" style="display: none;">
                <h3><i class="fas fa-align-left"></i> AI Description</h3>
                <p id="description"></p>
            </div>

            <!-- Products Grid -->
            <div id="productsGrid" class="products-grid"></div>

            <!-- Generated Image -->
            <div id="generatedImage" class="generated-image" style="display: none;">
                <h3><i class="fas fa-image"></i> AI Generated Image</h3>
                <img id="generatedImg" src="" alt="Generated Image">
            </div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalProducts">-</div>
                <div class="stat-label"><i class="fas fa-box"></i> Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalCategories">-</div>
                <div class="stat-label"><i class="fas fa-tags"></i> Categories</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="apiStatus">-</div>
                <div class="stat-label"><i class="fas fa-server"></i> API Status</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
