<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion RAG + Stable Diffusion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸ›ï¸ Fashion RAG + Stable Diffusion</h1>
        <p class="subtitle">AI-Powered Fashion Search & Generation</p>

        <!-- API Configuration -->
        <div class="api-config">
            <label for="apiUrl">ğŸ”— API URL (ngrok):</label>
            <input type="text" id="apiUrl" placeholder="https://your-ngrok-url.ngrok.io" value="https://chopfallen-nonobstetric-sara.ngrok-free.dev">
            <small style="display: block; margin-top: 5px; color: #666;">
                Backend API dari Google Colab sudah tersambung âœ…
            </small>
        </div>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for fashion items... (e.g., blue jeans, red dress)" value="blue jeans">
            <button class="btn btn-primary" onclick="searchProducts()">ğŸ” Search</button>
            <button class="btn btn-secondary" onclick="searchWithRAG()">ğŸ“ RAG Search</button>
            <button class="btn btn-generate" onclick="fullPipeline()">ğŸ¨ Full Pipeline</button>
        </div>

        <!-- Options -->
        <div class="options">
            <div class="option-group">
                <label>Top K Results:</label>
                <select id="topK">
                    <option value="3">3</option>
                    <option value="5" selected>5</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="option-group">
                <label>SD Steps:</label>
                <input type="number" id="sdSteps" value="20" min="10" max="50">
            </div>
            <div class="option-group">
                <label>Guidance Scale:</label>
                <input type="number" id="guidanceScale" value="7.5" min="1" max="20" step="0.5">
            </div>
        </div>

        <!-- Error Message -->
        <div id="error" class="error"></div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing your request...</p>
        </div>

        <!-- Results -->
        <div id="results" class="results">
            <!-- AI Description -->
            <div id="descriptionBox" class="description-box" style="display: none;">
                <h3>ğŸ“ AI Description</h3>
                <p id="description"></p>
            </div>

            <!-- Products Grid -->
            <div id="productsGrid" class="products-grid"></div>

            <!-- Generated Image -->
            <div id="generatedImage" class="generated-image" style="display: none;">
                <h3>ğŸ¨ AI Generated Image</h3>
                <img id="generatedImg" src="" alt="Generated Image">
            </div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalProducts">-</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalCategories">-</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="apiStatus">-</div>
                <div class="stat-label">API Status</div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
